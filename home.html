<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ocean</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #1a4b77 0%, #0f2d47 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Animated fish */
        .fish {
            position: absolute;
            width: 50px;
            height: 30px;
            animation: swim 15s linear infinite;
            opacity: 0.7;
        }

        .fish1 { top: 20%; animation-delay: 0s; }
        .fish2 { top: 40%; animation-delay: -5s; } 
        .fish3 { top: 60%; animation-delay: -10s; }

        @keyframes swim {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            position: relative;
            z-index: 1;
            gap: 40px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 48%; /* ƒê·∫£m b·∫£o khung c√≥ k√≠ch th∆∞·ªõc b·∫±ng nhau */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .ai {
            background: rgba(0, 195, 255, 0.2);
            margin-right: auto;
        }

        .user {
            background: rgba(255, 255, 255, 0.2);
            margin-left: auto;
            text-align: right;
        }

        #imageContainer {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }

        #assignImageButton {
            background: linear-gradient(45deg, #00a8e8, #0077cc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #assignImageButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #predictionResult {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 195, 255, 0.1);
            border-radius: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Bubble animation */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .user-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        .user-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 195, 255, 0.6);
        }

        .send-button {
            padding: 12px;
            background: linear-gradient(45deg, #00a8e8, #0077cc);
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        /* Adjusting file input */
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Animated fish -->
    <svg class="fish fish1" viewBox="0 0 100 100">
        <path fill="#FFA07A" d="M20,50 Q40,35 60,50 Q40,65 20,50 M60,50 L80,40 L80,60 Z"/>
    </svg>
    <svg class="fish fish2" viewBox="0 0 100 100">
        <path fill="#98FB98" d="M20,50 Q40,35 60,50 Q40,65 20,50 M60,50 L80,40 L80,60 Z"/>
    </svg>
    <svg class="fish fish3" viewBox="0 0 100 100">
        <path fill="#87CEEB" d="M20,50 Q40,35 60,50 Q40,65 20,50 M60,50 L80,40 L80,60 Z"/>
    </svg>

    <!-- Bubbles -->
    <div id="bubbles"></div>

        <!-- C√°c ph·∫ßn t·ª≠ giao di·ªán kh√¥ng thay ƒë·ªïi -->
        <div class="container">
            <!-- AI Chat Section -->
            <div class="info-box">
                <h1>üê† AI's Ocean Information</h1>
                <div class="chat-box" id="chatBox">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="input-container">
                    <textarea class="user-input" id="userInput" placeholder="Type your message..."></textarea>
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
    
            <!-- Fish Classification Section -->
            <div class="info-box">
                <h1>üêü Fish Classification</h1>
                <button id="assignImageButton">Import Fish Image</button>
                <input type="file" id="fileInput" accept="image/*">
                <div id="imageContainer">
                    <!-- Image will be displayed here -->
                </div>
                <div id="predictionResult">
                    Category: Waiting for image...
                </div>
            </div>
        </div>

    <script>
        // C√°c ch·ª©c nƒÉng bubbles, c√° b∆°i v·∫´n gi·ªØ nguy√™n

        // Ph·∫ßn g·ª≠i v√† nh·∫≠n tin nh·∫Øn t·ª´ AI
        document.getElementById('sendButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== "") {
                sendUserMessage(userInput);
                document.getElementById('userInput').value = ""; // X√≥a n·ªôi dung sau khi g·ª≠i
            }
        });

        function sendUserMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // G·ª≠i tin nh·∫Øn ƒë·∫øn AI ƒë·ªÉ nh·∫≠n ph·∫£n h·ªìi
            sendAIMessage(message);
        }

        function sendAIMessage(message) {
            const chatEndpoint = 'https://test-deploy-backend-4.onrender.com/chat'; // ƒê·∫£m b·∫£o API n√†y c√≥ th·ªÉ nh·∫≠n v√† tr·∫£ v·ªÅ ph·∫£n h·ªìi
            const requestData = { message: message };

            fetch(chatEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById('chatBox');
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai';
                    aiMessage.textContent = data.response || "Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI.";
                    chatBox.appendChild(aiMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error("L·ªói khi g·ª≠i tin nh·∫Øn ƒë·∫øn chatbot:", error);
                    const chatBox = document.getElementById('chatBox');
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai';
                    aiMessage.textContent = "L·ªói k·∫øt n·ªëi v·ªõi chatbot.";
                    chatBox.appendChild(aiMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        // Ph·∫ßn t·∫£i ·∫£nh v√† ph√¢n lo·∫°i h√¨nh ·∫£nh
        document.getElementById('assignImageButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.src = e.target.result;
                    img.alt = "Selected Image";
                    var imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                    classifyImage(file);
                };
                reader.readAsDataURL(file);
            }
        });

        function classifyImage(file) {
            const formData = new FormData();
            formData.append("file", file);

            fetch('https://test-deploy-backend-4.onrender.com/classify', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    const imageLabel = data.label || "Kh√¥ng x√°c ƒë·ªãnh";
                    document.getElementById('predictionResult').textContent = `Category: ${imageLabel}`;
                    sendAIMessage(`Th√¥ng tin ng·∫Øn g·ªçn v·ªÅ "${imageLabel}"`);
                })
                .catch(error => {
                    console.error("L·ªói khi ph√¢n lo·∫°i h√¨nh ·∫£nh:", error);
                    document.getElementById('predictionResult').textContent = "Category: L·ªói khi ph√¢n lo·∫°i h√¨nh ·∫£nh.";
                });
        }
    </script>
</body>
</html>
